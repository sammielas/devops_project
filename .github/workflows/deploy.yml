name: Deploy FinTech App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4  # Updated to v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: 'app/package-lock.json'  # Explicit path to lock file

    - name: Install Dependencies
      working-directory: ./app  # Focus on app directory
      run: npm ci  # Uses lock file for precise installs

    - name: Run Linting
      working-directory: ./app
      run: npm run lint

    - name: Run Unit Tests
      working-directory: ./app
      run: npm test

    - name: Build Docker Image
      run: |
        docker build -t fintech-app:latest ./app
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1  # More secure than CLI login

    - name: Tag and Push Docker Image
      run: |
        docker tag fintech-app:latest ${{ secrets.ECR_REPO }}:latest
        docker push ${{ secrets.ECR_REPO }}:latest