name: Deploy FinTech App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: 'app/package-lock.json'

    - name: Install ESLint and Dependencies
      working-directory: ./app
      run: |
        npm install eslint --save-dev
        npm ci

    - name: Initialize ESLint (if no config exists)
      working-directory: ./app
      run: |
        if [ ! -f .eslintrc.* ]; then
          npx eslint --init
        fi

    - name: Run Linting
      working-directory: ./app
      run: npm run lint

    - name: Run Unit Tests
      working-directory: ./app
      run: npm test

    - name: Build Docker Image
      run: docker build -t fintech-app:latest ./app

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Tag and Push Docker Image
      run: |
        docker tag fintech-app:latest ${{ secrets.ECR_REPO }}:latest
        docker push ${{ secrets.ECR_REPO }}:latest