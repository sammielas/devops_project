name: Deploy FinTech App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Run Linting
      run: npm run lint

    - name: Run Unit Tests
      run: npm test

    - name: Build Docker Image
      run: |
        docker build -t fintech-app:latest ./app
    
    - name: Authenticate with ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REPO }}

    - name: Tag and Push Docker Image
      run: |
        docker tag fintech-app:latest ${{ secrets.ECR_REPO }}:latest
        docker push ${{ secrets.ECR_REPO }}:latest
